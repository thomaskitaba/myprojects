{% extends "layout.html" %}

{% block main %}


 <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
         <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirm" name="confirmation" placeholder="Confirmation" type="password">
        </div>
        <button class="btn btn-primary" type="submit" >SignUp</button>
         <div class="mb-3">
            <input type="text" name="diplay" value="register" hidden>
        </div>
</form>

{% endblock %}
